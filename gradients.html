<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<title>lines</title>
	</head>
	<body>
		<canvas id="mycanvas" width="500" height="500"></canvas>
		<a href="index.html">voltar</a>
		<script type="text/javascript">
			window.onload = function(){
				var canvas = document.getElementById("mycanvas");
				var context = canvas.getContext("2d");
				
				context.beginPath();
				context.moveTo(170, 80);
			    context.bezierCurveTo(130, 100, 130, 150, 230, 150);
			    context.bezierCurveTo(250, 180, 320, 180, 340, 150);
			    context.bezierCurveTo(420, 150, 420, 120, 390, 100);
			    context.bezierCurveTo(430, 40, 370, 30, 340, 50);
			    context.bezierCurveTo(320, 5, 250, 20, 250, 50);
			    context.bezierCurveTo(200, 5, 150, 20, 170, 80);
				context.stroke();
				//var gradient = context.createLinearGradient(x1, y1, x2, y2);
				// x1, x2, x3 ,x4 é a linha de orientação do gradiente
				var gradient = context.createLinearGradient(230, 0, 370, 200);
			    //gradient.addColorStop(%, "color");
			    // % de 0 a 1 o posicionamento da cor, color a cor em rgba, hsla ou hexa
			    gradient.addColorStop(0, "#8ED6FF"); // light blue
			    gradient.addColorStop(1, "#004CB3"); // dark blue
			    context.fillStyle = gradient;
			    context.fill();
				context.closePath();
				
				context.beginPath();
				context.moveTo(170, 280);
			    context.bezierCurveTo(130, 300, 130, 350, 230, 350);
			    context.bezierCurveTo(250, 380, 320, 380, 340, 350);
			    context.bezierCurveTo(420, 350, 420, 320, 390, 300);
			    context.bezierCurveTo(430, 240, 370, 230, 340, 250);
			    context.bezierCurveTo(320, 225, 250, 220, 250, 250);
			    context.bezierCurveTo(200, 225, 150, 220, 170, 280);
				context.stroke();
				//var grd = context.createRadialGradient(x1, y1, radius1, x2, y2, radius2);
				// x1, x2, x3 ,x4 é a linha de orientação do gradiente, radius1 e radius 2 = tamanho da boleta, 
				var gradient = context.createRadialGradient(238, 250, 10, 238, 250, 200);
			    //gradient.addColorStop(%, "color");
			    // % de 0 a 1 o posicionamento da cor, color a cor em rgba, hsla ou hexa
			    gradient.addColorStop(0, "#8ED6FF"); // light blue
			    gradient.addColorStop(1, "#004CB3"); // dark blue
			    context.fillStyle = gradient;
			    context.fill();
				context.closePath();
				
			}
		</script>
	</body>
</html>
